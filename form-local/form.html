<!DOCTYPE html>
<html>
    <head>
        <title>File Upload</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="">
        </script>
        <link rel="stylesheet" href="form.css">
        <script src="https://www.google.com/recaptcha/api.js?render=captcha_token"></script>
    </head>
    <body>
        <div class="header">
            <h2>
                Upload images and videos of the Lahaina fires
            </h2>
        </div>
        
        <div class="form">
            <form id="form" enctype="multipart/form-data">
                <input type="datetime-local" id="file-datetime" name="userTimestamp">
                <div class="form-input">
                    <h4>
                        Email
                    </h4>
                    <input type="email" name="email">
                </div>
                <div class="form-input">
                    <h4>
                        Description
                    </h4>
                    <textarea id="description" type="text" name="description"></textarea>
                </div>
                
                <div class="form-input">
                    <div class="inline-input">
                        <h4>
                            Latitude
                        </h4>
                        <input id="lat" type="number" step="0.000001" name="lat">
                    </div>
                    <div class="inline-input">
                        <h4>
                            Longitude
                        </h4>
                        <input id="lng" type="number" step="0.000001" name="lng">
                    </div>
                    <h4>
                        Click a location on the map to get its coordinates
                    </h4>
                    <div id="map"></div>
                </div>

                <div class="form-input file-upload">
                    <h4>
                        File
                    </h4>
                    <input type="file" name="file" accept="image/*, video/*">
                </div>

                <button type="submit">Upload</button>
            </form>
    
            <div id="submitMessage"></div>
        </div>
        
        <script src="form.js"></script>
    </body>
</html>
